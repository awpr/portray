name: portray-diff
version: 0.1.0.0
category: Data
synopsis: Visualize the structural differences between two values.
description: |
  This uses @GHC.Generics@ to provide structural diffs between two values in
  pretty-printed form.  This is primarily useful for test assertions and manual
  inspection of values.
license: Apache-2.0
author: Reiner Pope <reinerp@google.com>, Andrew Pritchard <awpr@google.com>
copyright: 2018-2021 Google LLC
maintainer: Reiner Pope <reinerp@google.com>, Andrew Pritchard <awpr@google.com>
github: google/hs-portray/portray-diff

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base
  - containers
  - dlist
  - portray
  - text
  - wrapped

library:
  source-dirs: src
  exposed-modules:
    - Data.Portray.Diff
